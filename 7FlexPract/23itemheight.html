<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>item height</title>

    <style type="text/css">

      body {
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman', Times, serif;
      }

      .container {
        background-color: #64A466;
        border: 4px solid #826a98;

        display: flex; /* block level flex container */
      }

      .item {
        color: #ffffff;
        font-size: 1rem;
        padding: 0.75rem;
      }

      .item-1 {
        background-color:#A6D5AE;
      }

      .item-2 {
        background-color:#DDA0DD;
      }

    </style>

  </head>

  <body>

    <div class="container">

      <div class="item item-1">Shirpur</div>
      <div class="item item-2">Shirpur is one of the popular city in North Maharashtra region.
      <ul>
        <li</li>
      </ul>  
      
    </div>
    
  </body>
  
</html>
