<html>
    <head>
        <title>Table Format</title>
        <style>
            table tr td{border: 3px solid black;}
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>FNAME</th>
                    <th>LNAME</th>
                    <th>Contact No.</th>
                    <th>Mail.ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Chaitanya</td>
                    <td>Patil</td>
                    <td>8744787</td>
                    <td>abc@kcs.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Vishal</td>
                    <td>Patil</td>
                    <td>9744787</td>
                    <td>xyz@kcs.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bhavesh</td>
                    <td>Gurav</td>
                    <td>3524244</td>
                    <td>pqr@kcs.com</td>
                </tr>
                
            </tbody>
        

            <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="2">Chaitanya Patil</td>
                    <td>8744787</td>
                    <td>xyz@kcs.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td rowspan="2">Vishal Patil</td>
                    <td>9744787</td>
                    <td>xyz@kcs.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bhavesh</td>
                    <td>Gurav</td>
                    <td>3524244</td>
                    <td>pqr@kcs.com</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
