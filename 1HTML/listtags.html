<html>
    <head>
        <title>List Tag</title>
    </head>
    <body>
        <h3>Unorder List</h3>
        <ul>
            <li>Tesla</li>
            <li>Ford</li>
            <li>TATA</li>
            <li>BMW</li>
        </ul>
        <h3>Order List</h3>
        <ol>
            <li>Tesla</li>
            <li>Ford</li>
            <li>TATA</li>
            <li>BMW</li>
        </ol>
       <dl>
           <dt>Google</dt>
           <dd>Browser</dd>
           <dt>Linkedin</dt>
           <dd>Social Platform</dd>
           <dt>BBC</dt>
           <dd>News Platform</dd>
       </dl>
       <h3>Nested List</h3>
       <ul>
           <li>Tesla
               <ul>
                   <li>Model S
                       <ol>
                            <li>Electric</li>
                            <li>Fuel</li>
                       </ol>
                   </li>
                   <li>Model Y</li>
                   <li>Model X</li>
                </ul>
           </li>
           <li>Ford</li>
           <li>TATA</li>
           <li>Ferari</li>
       </ul>
    </body>
</html>
