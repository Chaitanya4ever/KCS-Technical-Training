<html>
    <head>
        <title>Demo JQUERY</title>
        
		<!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE - INTERNET MUST BE ON AND CONNECTED ONCE WE ARE USING JQUERY CDN LINK. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
				$(document).ready(function(){
					
					$('#Hide').click(function(){
					if(confirm("are you sure?")){
						$('#MyDiv').hide(2000);
					}
					});
					$('#Show').click(function(){
					if(confirm("are you sure?")){
						$('#MyDiv').show();
					}
					});
					$('#Toggle').click(function(){
					if(confirm("are you sure?")){
						$('#MyDiv').toggle();
					}
					});
					
					
					$("#Plus").click(function(){
							var MDH=parseInt($("#MyDiv").css('height'));
							var MDW=parseInt($("#MyDiv").css('width'));
							if(MDH<=500)
							{
								MDH+=10;
								MDW+=10;
								$("#MyDiv").css('height',MDH);
								$("#MyDiv").css('width',MDW);
							}
							else{
								alert("More than 500px is not possible..!!");
							}
						
					});
					
					$("#Minus").click(function(){
						var MDH=parseInt($("#MyDiv").css('height'));
							var MDW=parseInt($("#MyDiv").css('width'));
							if(MDH>=20)
							{
								MDH-=10;
								MDW-=10;
								$("#MyDiv").css('height',MDH);
								$("#MyDiv").css('width',MDW);
							}
							else{
								alert("Less than 20px is not possible..!!");
							}
					});
				});
		</script>
		
	</head>
    <body>
        <div id="MyDiv" style="height:300px;width:300px;background-color:royalblue;"></div><hr />
		<button id="Hide">Hide</button>&nbsp;&nbsp;<button id="Show">Show</button><hr />
        <button id="Toggle">Hide</button><hr />
        <button id="Plus" style="font-size:xx-large;"><b>+</b></button>&nbsp;&nbsp;<button id="Minus" style="font-size:xx-large;"><b>-</b></button><hr />
    </body>
</html>
